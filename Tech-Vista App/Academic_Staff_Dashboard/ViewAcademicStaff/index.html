<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="searchAcademicStaff" class="form-control w-50" placeholder="Search academic staff by name...">
        <button class="btn btn-primary" onclick="window.location.href='../AddAcademicStaff/index.html'">Add Academic Staff</button>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Academic Staff ID</th>
            <th>Academic Email</th>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Position</th>
            <th>Address</th>
            <th>Faculty</th>
            <th>Profile Picture</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
