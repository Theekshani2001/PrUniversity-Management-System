<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container form-container">
    <h1 class="form-title">Update Student Academic Profile</h1>

    <form id="updatedForm" onsubmit="updateStudentAcademicProfile(event)">


        <div class="form-group">
            <label for="updatedAcademicId">Student Academic Id</label>
            <input type="text" class="form-control" id="updatedAcademicId" placeholder="Enter academic id" readonly>
        </div>
        <div class="form-group">
            <label for="updatedName">Student Name</label>
            <input type="text" class="form-control" id="updatedName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="updatedAcademicMail">Student Academic Email</label>
            <input type="email" class="form-control" id="updatedAcademicMail" placeholder="Enter academic email" required>
        </div>
        <div class="form-group">
            <label for="updatedFaculty">Faculty</label>
            <input type="text" class="form-control" id="updatedFaculty" placeholder="Enter faculty" required>
        </div>
        <div class="form-group">
            <label for="updatedDegree">Degree</label>
            <input type="text" class="form-control" id="updatedDegree" required>
        </div>
        <div class="form-group">
            <label for="updatedCurrentGPA">Current GPA</label>
            <input type="number" class="form-control" id="updatedCurrentGPA" placeholder="Enter current GPA" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="updatedAcademicYear">Academic Year</label>
            <input type="text" class="form-control" id="updatedAcademicYear" placeholder="Enter academic year" required>
        </div>
        <div class="form-group">
            <label for="updatedImgUrl">Image Url</label>
            <input type="text" class="form-control" id="updatedImgUrl" placeholder="Enter image url" required>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
