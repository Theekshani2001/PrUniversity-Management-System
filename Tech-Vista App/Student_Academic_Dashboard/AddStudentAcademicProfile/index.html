<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container form-container">
    <h1 class="form-title">Add Student Academic Profile</h1>
    <form class="studentAcademic-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="academicMail">Student Academic Email</label>
            <input type="email" class="form-control" id="academicMail" placeholder="Enter academic email" required>
        </div>
        <div class="form-group">
            <label for="faculty">Faculty</label>
            <input type="text" class="form-control" id="faculty" placeholder="Enter faculty" required>
        </div>
        <div class="form-group">
            <label for="degree">Degree</label>
            <input type="text" class="form-control" id="degree" placeholder="Enter degree" required>
        </div>
        <div class="form-group">
            <label for="currentGPA">Current GPA</label>
            <input type="number" class="form-control" id="currentGPA" placeholder="Enter current GPA" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="academicYear">Academic Year</label>
            <input type="number" class="form-control" id="academicYear" placeholder="Enter academic year" required>
        </div>

        <div class="form-group">
            <label for="imgUrl">Image Url</label>
            <input type="text" class="form-control" id="imgUrl" placeholder="Enter image url" required>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
