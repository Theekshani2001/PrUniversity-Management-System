<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update society</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container form-container">
    <h1 class="form-title">Update Society</h1>

    <form id="updatedForm" onsubmit="updateSociety(event)">


        <div class="form-group">
            <label for="updatedId">Society Id</label>
            <input type="text" class="form-control" id="updatedId" placeholder="Enter id" readonly>
        </div>
        <div class="form-group">
            <label for="updatedSocietyName">Society Name</label>
            <input type="text" class="form-control" id="updatedSocietyName" placeholder="Enter society name" required>
        </div>
        <div class="form-group">
            <label for="updatedDescription">Description</label>
            <input type="text" class="form-control" id="updatedDescription" placeholder="Enter description about society" required>
        </div>
        <div class="form-group">
            <label for="updatedNumOfSocietyMembers">Number Of Society Members</label>
            <input type="number" class="form-control" id="updatedNumOfSocietyMembers" placeholder="Enter number of society members" required>
        </div>
        <div class="form-group">
            <label for="updatedTeacherInCharge">Teacher InCharge</label>
            <input type="text" class="form-control" id="updatedTeacherInCharge" required>
        </div>
        <div class="form-group">
            <label for="updatedImgUrl">Image Url</label>
            <input type="text" class="form-control" id="updatedImgUrl" placeholder="Enter image url" required>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
