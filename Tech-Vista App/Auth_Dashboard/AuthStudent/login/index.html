<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="loginForm" class="loginForm" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" placeholder="Enter your user name" required>
            </div>
            <div class="input-group">
                <label for="academicMail">Academic Mail</label>
                <input type="email" id="academicMail" placeholder="Enter your academic mail" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
