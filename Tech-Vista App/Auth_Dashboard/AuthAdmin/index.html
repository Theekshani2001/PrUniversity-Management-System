<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-container">

  <div class="auth-left">
    <h2>Welcome to Administration</h2>
    <img src="logo.png" alt="University Logo" class="logo">


    <div class="button-group">
      <button class="auth-button" id="loginBtn">Login</button>
      <button class="auth-button" id="signupBtn">Signup</button>
    </div>
  </div>
  <div class="auth-right" id="auth-right">
    <p>Please select "Login" or "Signup" to proceed.</p>
  </div>


</div>

<script src="script.js"></script>
</body>
</html>
